<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        #gallery {
            display: flex;
            flex-wrap: wrap;
        }
        .gallery-item {
            margin: 10px;
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
        }
        .gallery-folder {
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="gallery"></div>

<script>
    async function displayContent(path) {
        try {
            const response = await fetch(path);
            const data = await response.text();

            const parser = new DOMParser();
            const doc = parser.parseFromString(data, 'text/html');

            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // Clear previous content

            // Get all links (images and folders)
            const links = doc.querySelectorAll('a');

            links.forEach(link => {
                const href = link.getAttribute('href');

                // Check if it's an image
                if (/\.(jpe?g|png|gif)$/i.test(href)) {
                    const imageUrl = path + href;
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    galleryItem.appendChild(img);
                    gallery.appendChild(galleryItem);
                }

                // Check if it's a folder
                else if (href.endsWith('/')) {
                    const folderUrl = path + href;
                    const galleryFolder = document.createElement('div');
                    galleryFolder.className = 'gallery-folder';
                    galleryFolder.textContent = href.trim();
                    galleryFolder.onclick = function() {
                        displayContent(folderUrl);
                    };
                    gallery.appendChild(galleryFolder);
                }
            });
        } catch (error) {
            console.error('Error fetching content:', error);
        }
    }

    displayContent('path/to/your/main/folder/');

</script>

</body>
</html>
