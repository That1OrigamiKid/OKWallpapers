<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        #gallery {
            display: flex;
            flex-wrap: wrap;
        }
        .gallery-item {
            margin: 10px;
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
        }
        .gallery-folder {
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="gallery"></div>

<script>
    async function displayGitHubRepoContent(owner, repo, path = '') {
        try {
            const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`);
            const data = await response.json();

            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // Clear previous content

            data.forEach(item => {
                if (item.type === 'file') {
                    // It's an image
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    const img = document.createElement('img');
                    img.src = `https://raw.githubusercontent.com/${owner}/${repo}/main/${path}${item.name}`;
                    galleryItem.appendChild(img);
                    gallery.appendChild(galleryItem);
                } else if (item.type === 'dir') {
                    // It's a folder
                    const galleryFolder = document.createElement('div');
                    galleryFolder.className = 'gallery-folder';
                    galleryFolder.textContent = item.name;
                    galleryFolder.onclick = function() {
                        // Handle folder click events here
                        displayGitHubRepoContent(owner, repo, `${path}${item.name}/`);
                    };
                    gallery.appendChild(galleryFolder);
                }
            });
        } catch (error) {
            console.error('Error fetching GitHub content:', error);
        }
    }

    // Replace 'your-username' and 'your-repo' with your GitHub username and repository name
    displayGitHubRepoContent('That1OrigamiKid', 'OKWallpapers');

</script>

</body>
</html>
