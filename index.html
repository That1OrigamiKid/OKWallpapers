<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        #gallery {
            display: flex;
            flex-wrap: wrap;
        }
        .gallery-item {
            margin: 10px;
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
        }
        .gallery-folder {
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="gallery"></div>

<script>
    // Function to fetch both images and folders from a given path and display them
    function displayContent(path) {
        var gallery = document.getElementById('gallery');

        // Use the fetch API to get the content of the folder
        fetch(path)
            .then(response => response.text())
            .then(data => {
                // Parse the HTML response
                var parser = new DOMParser();
                var doc = parser.parseFromString(data, 'text/html');

                // Get all the image elements
                var images = doc.querySelectorAll('a[href$=".jpg"], a[href$=".jpeg"], a[href$=".png"], a[href$=".gif"]');

                // Loop through each image and create a gallery item
                images.forEach(image => {
                    var imageUrl = path + image.getAttribute('href');
                    var galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    var img = document.createElement('img');
                    img.src = imageUrl;
                    galleryItem.appendChild(img);
                    gallery.appendChild(galleryItem);
                });

                // Get all the subfolder elements
                var folders = doc.querySelectorAll('a[href$="/"]');
                
                // Loop through each folder and create a gallery folder
                folders.forEach(folder => {
                    var folderUrl = path + folder.getAttribute('href');
                    var galleryFolder = document.createElement('div');
                    galleryFolder.className = 'gallery-folder';
                    galleryFolder.textContent = folder.textContent.trim();
                    galleryFolder.onclick = function() {
                        // Clicking on a folder navigates to its content
                        gallery.innerHTML = ''; // Clear the current content
                        displayContent(folderUrl);
                    };
                    gallery.appendChild(galleryFolder);
                });
            })
            .catch(error => console.error('Error fetching content:', error));
    }

    // Call the function with the path to your main folder
    displayContent('that1origamikid.github.io/OKWallpapers/wallpapers/');

</script>

</body>
</html>
